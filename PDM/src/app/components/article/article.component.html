<ion-card>
  <ion-card-header>
    <ion-card-title>
      <img src="assets/logos/{{ noticia.image }}" width="50" height="50" />
      {{ noticia.title }}
    </ion-card-title>
    <ion-card-subtitle>
      {{ noticia.cicle_name }}
      <ion-datetime
        disabled
        displayFormat="DD/MM/YY"
        value="{{ noticia.created_at }}"
      ></ion-datetime>
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <div>
      {{ noticia.description }}
    </div>
  </ion-card-content>
</ion-card>
