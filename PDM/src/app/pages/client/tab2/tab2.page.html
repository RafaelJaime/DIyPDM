<app-header [title]="title || 'Offers'"></app-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <h1 class="ion-text-center">Requested offers: {{size}}</h1>
  </ion-item>

    <ion-searchbar animated (ionChange)="Search($event)"></ion-searchbar>

  <ion-list>

   <ion-card *ngFor="let offer of offers | filter:textSearch">
    <ion-card-header>
      <ion-card-title>{{ offer.headline }}</ion-card-title>
    </ion-card-header>

      <ion-card-content position="fixed">
       {{ offer.description }}
      </ion-card-content>
      <ion-footer>
        <ion-toolbar>
         <ion-segment type="submit" swipeGesture="true" scrollable="true">
          <ion-segment-button value="eye" (click)="ViewMore(offer.id)">
            <ion-icon name="eye"></ion-icon>
          </ion-segment-button>
          <ion-segment-button value="checkmark" (click)="ApplyOffer(offer.id)">
            <ion-icon name="checkmark"></ion-icon>
          </ion-segment-button>
        </ion-segment>
        </ion-toolbar>
      </ion-footer>
    </ion-card>
 </ion-list>
</ion-content>
