<app-header [title]="title || 'News'"></app-header>

<ion-content [fullscreen]="true">

  <ion-label>Ver todas</ion-label>
  <ion-checkbox checked="true" [(ngModel)]="check" (ionChange)="onChange()"></ion-checkbox>
  <app-articles [noticias]="noticias"></app-articles>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more articles...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
