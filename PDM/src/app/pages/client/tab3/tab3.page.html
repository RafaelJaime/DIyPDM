<app-header [title]="title || 'Offers Applied'"></app-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-button color="primary" (click)="onPush()">Update</ion-button>
    <ion-item-sliding *ngFor="let offer of offers">
    <ion-item>
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{ offer.headline }}</ion-card-title>
        </ion-card-header>
        <ion-card-content position="fixed">
          {{ offer.description }}
        </ion-card-content>
      </ion-card>
    </ion-item>
    <ion-item-options >
      <ion-item-option (click)="unapply( offer.id )" color="danger">
        Unapply
      </ion-item-option>
      <ion-item-option color="warning" (click)="ViewMore( offer.id )">
        View More
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>
</ion-content>
