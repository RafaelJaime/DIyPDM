<app-header [title]="title || 'Offers Applied'"></app-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-button color="primary" (click)="onPush()">Update</ion-button>
    <ion-item-sliding *ngFor="let offer of offers">
    <ion-item>
      <ion-card>
        <ion-card-header>
          <ion-card-title>
          <div *ngIf="offer.cicle_name === Automocion">
            <img src="assets/logos/auto.png" width="50" height="50" />
          </div>
          <img src="assets/logos/{{offer.cicle_name | lowercase }}.png" width="50" height="50" />
          {{ offer.headline }}
        </ion-card-title>
        </ion-card-header>
        <ion-card-content position="fixed">
          {{ offer.description }}
        </ion-card-content>
      </ion-card>
    </ion-item>
    <ion-item-options (click)="unapply( offer.id )">
      <ion-item-option color="danger">
        Unapply
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>
</ion-content>
