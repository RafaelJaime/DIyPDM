<app-header [title]="title || 'Offers Applied'"></app-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let offer of offers">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{ offer.headline }}</ion-card-title>
        </ion-card-header>
        <ion-card-content position="fixed">
          {{ offer.description }}
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
