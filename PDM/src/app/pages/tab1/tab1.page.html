<app-header [title]="title || 'News'"></app-header>

<ion-content [fullscreen]="true">
   <ion-list>
   <ion-item *ngFor="let noticia of noticias">
     <ion-label>
     <h2>{{ noticia.title }}</h2>
     <p>{{ noticia.description }}</p>
   </ion-label>
   </ion-item>
 </ion-list>
 <ion-button expand="block" (click)="cargarNoticias()">Cargar Usuarios</ion-button>
</ion-content>
