<ion-item-sliding *ngFor="let user of users">
    <ion-item>
      <ion-label>
        {{user.name}} {{user.surname}},  {{user.email}}
      </ion-label>
    </ion-item>
    <ion-item-options>
      <ion-item-option *ngIf="user.actived==0" color="success">
        <ion-icon slot="bottom" name="person-add"></ion-icon>
          Activar
      </ion-item-option>
      <ion-item-option *ngIf="user.actived==1" color="danger">
        <ion-icon slot="bottom" name="remove"></ion-icon>
          Desactivar
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
