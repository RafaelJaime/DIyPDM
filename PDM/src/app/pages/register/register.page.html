<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary">
         <ion-back-button text=" Go Back" icon="arrow-back"></ion-back-button>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Create your<br />Account</h1>

  <form id="form">
    <app-input placeholder="Your Name" [(ngModel)]="user.name"></app-input>
    <app-input placeholder="Your Surname" [(ngModel)]="user.surname"></app-input>
    <app-input placeholder="Email" [(ngModel)]="user.email"></app-input>
    <app-input type="password" placeholder="Password" [(ngModel)]="user.password"></app-input>
    <app-input type="password" placeholder="Confirm Password" [(ngModel)]="user.c_password"></app-input>
    <app-input type="password" placeholder="Cicle Id" [(ngModel)]="user.cycle_id"></app-input>
    <ion-button expand="block" shape="round" routerLink="/tabs/tab1">Join Us</ion-button>
  </form>

  <p>By pressing 'Join Us' you agree to <br />our terms & conditions.</p>
</ion-content>
