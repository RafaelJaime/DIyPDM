<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary">
         <ion-back-button text=" Go Back" icon="arrow-back"></ion-back-button>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Create your<br />Account</h1>
  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input type="text" [(ngModel)]="name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Surname</ion-label>
    <ion-input type="text" [(ngModel)]="surname"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Confirm Password</ion-label>
    <ion-input type="password" [(ngModel)]="c_password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Ciclo id</ion-label>
    <ion-input type="number" [(ngModel)]="cycle_id"></ion-input>
  </ion-item>
    <ion-button expand="block" shape="round" (click)="say()">Join Us</ion-button>

  <p>By pressing 'Join Us' you agree to <br />our terms & conditions.</p>
</ion-content>
